<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>惠租社区</title>
    <style>
        .search-btn {
            margin: 0 auto;
            display: block;
        }

        .house-cls {
            border-radius: 15px;
            margin: 10px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            padding: 20px;
        }
    </style>
</head>
<body style="margin: 5px">
<div style="display: flex;flex-direction: row;margin-bottom: 10px">
    <div style="width: 50%; height: 80px;text-align: center;border-radius: 15px 0 0 15px;
    box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;display: flex;justify-content: center;align-items: center">
        <img src="./icon/fangdong.png" style="width: 50px; height: auto;object-fit:cover"/>房东
    </div>
    <div style="width: 50%; height: 80px;text-align: center;border-radius: 0 15px 15px 0;
    box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;display: flex;justify-content: center;align-items: center">
        <img src="./icon/search.png" style="width: 50px; height: auto;object-fit:cover"/>租房
    </div>
</div>
<div style="display: flex">
    <input class="form-control form-control-lg" type="text" placeholder="搜索房源或者地址" style="margin-bottom: 5px;border-radius: 15px"/>
    <button type="button" class="btn btn-primary search-btn" style="height: 50px;width: 80px;margin-left: 5px;border-radius: 15px">搜索
    </button>
</div>
<script src="js/vue.global.js"></script>
<div id="app">
    <div class="house-cls" style="position: relative;display: flex;flex-direction: row" v-for="house in houseList">
        <span class="badge badge-danger"
          style="position: absolute;width: 50px;font-size:20px;left: -5px;top: -5px">Hot</span>
        <img v-bind:src="house.imgUrl" style="width: 100px; height: auto;object-fit:cover"/>
        <div style="display: flex;flex-direction: column;margin: 5px">
            <h5 style="font-weight:bold">{{house.title}}<span style="color: red; float: right">{{house.price}}元</span></h5>
            <div>{{house.desc}}</div>
        </div>
    </div>
</div>
<script>
    const { createApp } = Vue

    createApp({
        data() {
            return {
                houseList: [
                    {
                        imgUrl: 'image/hengdayunjing/001/1.jpg',
                        title: '恒大云景',
                        desc: '两房小面积，2800月租，拎包入住',
                        price: '2800'
                    },
                    {
                        imgUrl: 'image/fenghuanglanting/001/1.jpg',
                        title: '凤凰兰亭',
                        desc: '2室1卫拎包入住南北通保养好精装修 2800元/月',
                        price: '2800'
                    },
                    {
                        imgUrl: 'image/huafaweilanbao/001/1.png',
                        title: '华发蔚蓝堡',
                        desc: '高新唐家后环淇澳岛华发蔚蓝堡3房拎包入住',
                        price: '3500'
                    },
                    {
                        imgUrl: 'image/hengdayunjing/001/2.jpg',
                        title: '恒大云景',
                        desc: '两房小面积，3100月租,11层，拎包入住',
                        price: '3100'
                    },
                    {
                        imgUrl: 'image/cuihuxiangshan/001/1.png',
                        title: '翠湖香山',
                        desc: '精装三房，看整个高尔夫景观-——好房出租——还有其他',
                        price: '4350'
                    }
                ]
            }
        }
    }).mount('#app')
</script>

<!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
